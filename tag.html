<script>


var getParam = function (url, name) {
			var reg = new RegExp("(^|\\?|&|#)" + name + "=([^&]*)(&|$)", "i");
			var oMatch = url.match(reg);
			var result = "";
			if (oMatch) {
				result = decodeURIComponent(oMatch[2]);
			}
			return result;
		};
