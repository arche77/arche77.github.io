<header class="site-header">

  <div class="wrapper">

    <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>

    <nav class="site-nav">

      <div class="trigger">
        {% for tag in site.tags %}
            &nbsp;&nbsp;<a href="/tag.html?tag={{ tag[0] }}"> {{ tag[0]}}</a><span class="post-meta">/{{ tag[1] | size }}</span>
        {% endfor %}
      </div>

    </nav>

  </div>

</header>
